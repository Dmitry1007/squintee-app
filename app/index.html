<!DOCTYPE HTML>
<html>
  <head>
    <title>Squintee</title>
    <meta name="referrer" content="origin">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="canvas-and-results">
        <div class="col-md-8" id="affdex_elements" style="width:640px;height:480px;"></div>
        <div class="col-md-4">
          <div style="height:20em;">
            <strong>EMOTION TRACKING RESULTS</strong>
            <div id="results" style="word-wrap:break-word;"></div>
          </div>
          <div>
            <strong>DETECTOR LOG MSGS</strong>
          </div>
          <div id="logs"></div>
        </div>
      </div>
      <br/>
      <button id="start" onclick="onStart()" type="button" class="btn btn-success btn-sm">Start</button>
      <button id="stop"  onclick="onStop()"  type="button" class="btn btn-danger btn-sm">Stop</button>
      <!-- <button id="reset" onclick="onReset()"   type="button" class="btn btn-warning btn-sm">Reset</button> -->
      Face Found: <span id="face-found-badge" class="badge badge-pill badge-danger">NO</span>

      <div class="row">
        <div class="col-md-8" id="email-us">
          Love it? Hate it? Want additional features?
          <a href = 'mailto:dmitry.vizer@gmail.com?body=&subject="Squintee"'>Tell us about it</a>
           and we'll make it happen!
        </div>
      </div>
    </div>
  </body>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://download.affectiva.com/js/nightly/affdex.js"></script>
  <!-- <script type="text/javascript" src="affdex-native-bindings.asm.js"></script>
  <script type="text/javascript" src="adapter-1.4.0.js"></script>
  <script type="text/javascript" src="affdex.js"></script> -->
  <script type="text/javascript" src="index.js"></script>
  <script>if (window.module) module = window.module;</script>
</html>
